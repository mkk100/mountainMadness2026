version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: ratemylifedecision-postgres
    environment:
      POSTGRES_DB: ratemylifedecision
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ratemylifedecision"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
